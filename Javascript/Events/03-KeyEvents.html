<!DOCTYPE html>
<html lang="en">

<body>

    <h1>KeyEvents</h1>

    <!-- <input type="text" onkeypress="showName(this)"> 
    <span id="msg"></span> -->

    <!-- <input type="text" onkeydown="showName(this)"> 
    <span id="msg"></span> -->

    <input type="text" onkeyup="showName(this)"> 
    <span id="msg"></span>
    
    <script>
        function showName(object) {
            // alert("You pressed a key...");
            var span = document.querySelector("#msg");
            console.log(object.value);
            span.innerHTML = object.value;
        }
    </script>
</body>
</html>
