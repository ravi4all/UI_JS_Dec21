<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <!-- <script src="script_2.js"></script> -->
    <script src="script_3.js"></script>
</head>
<body>

    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <td>
                <label for="fnum">Enter First Number</label>
            </td>
            <td>
                <input type="text" placeholder="Enter first number" id="fnum">
            </td>
        </tr>
        <tr>
            <td>
                <label for="snum">Enter Second Number</label>
            </td>
            <td>
                <input type="text" placeholder="Enter second number" id="snum">
            </td>
        </tr>
        <tr>
            <td>
                <label for="res">Result is</label>
            </td>
            <td>
                <input type="text" placeholder="Result is..." id="res">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add" class="btn">+</button>
                <button id="sub" class="btn">-</button>
                <button id="div" class="btn">/</button>
                <button id="mul" class="btn">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
